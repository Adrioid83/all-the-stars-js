<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<header>
    <p id="pageHeader">Collect All the Stars!</p>
</header>
<div role="main">
    <div id="loginDiv" style="display: none;">Welcome! <a href="javascript:login.showLoginDialog()"><img src="img/gplus_signin_normal.png"></a></div>
    <div id="welcome" style="display: none;">
        <div id="message">Welcome, playername!</div>
    </div>

    <div id="game" style="display:none;">
        <div id="gameMessageArea">Waiting for the cloud</div>
        <div><input type="button" value="<" onclick="game.pickWorld(-1)">
            <span id="worldLabel">World 1</span>
            <input type="button" value=">" onclick="game.pickWorld(1)">
        </div>
        <table>
            <tr>
                <td><button id="level1" onclick="game.levelClick(1)"></button> </td>
                <td><button id="level2" onclick="game.levelClick(2)"></button> </td>
                <td><button id="level3" onclick="game.levelClick(3)"></button> </td>
            </tr>
            <tr>
                <td><button id="level4" onclick="game.levelClick(4)"></button> </td>
                <td><button id="level5" onclick="game.levelClick(5)"></button> </td>
                <td><button id="level6" onclick="game.levelClick(6)"></button> </td>
            </tr>
            <tr>
                <td><button id="level7" onclick="game.levelClick(7)"></button> </td>
                <td><button id="level8" onclick="game.levelClick(8)"></button> </td>
                <td><button id="level9" onclick="game.levelClick(9)"></button> </td>
            </tr>
            <tr>
                <td><button id="level10" onclick="game.levelClick(10)"></button> </td>
                <td><button id="level11" onclick="game.levelClick(11)"></button> </td>
                <td><button id="level12" onclick="game.levelClick(12)"></button> </td>
            </tr>
        </table>
        <div id="loadSave">
            <button onclick="game.saveToCloud()">Save</button>
            <button onclick="game.loadCloudSave()">Load</button>
        </div>
    </div>

    <!-- JavaScript at the bottom for fast page loading -->
    <script>
        var apisLoaded = function() {
            console.log("Ready to init");
            login.init();
        }
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/game.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/login.js"></script>
    <script src="js/model.js"></script>
    <script src="js/player.js"></script>
    <script src="js/utils.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=apisLoaded"></script>

</body>
</html>
